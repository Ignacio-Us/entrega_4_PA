<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <title>Creando Publicacion</title>
</head>
<body>
    <div>
        <form method="post">
            <div>
                <div class="publicacion-titulo">
                    <label for="titulo"> Titulo </label>
                    <input
                        type="text"
                        name="titulo"
                        id="titulo"
                        placeholder="Ingrese el titulo"
                        maxlength="125"
                        size="125"
                    />
                </div>
                <div class="publicacion-contenido">
                    <label for="contenido"> Contenido </label>
                    <input
                        type="text"
                        name="contenido"
                        id="contenido"
                        placeholder="Ingrese el contenido"
                        size="800"
                    />
                </div>
                <button type="submit" class="boton-guardar-borrador"> Guardar borrador</button>
                <button type="submit" class="boton-publicar"> Publicar </button>
            </div>
        </form>
    </div>

</body>
</html>
